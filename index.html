<!DOCTYPE html>
<html>
<head>
    <title>Daily Video</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="bg-gray-900">
    <div class="container mx-auto flex flex-col items-center justify-center min-h-screen text-white animate__animated animate__fadeIn">
        <h1 class="text-4xl mb-8 font-bold tracking-wide text-white animate__animated animate__fadeInDown">Daily Video</h1>
        <div class="video-container w-full md:w-1/2 lg:w-1/3 xl:w-1/4 rounded-lg shadow-lg animate__animated animate__zoomIn relative">
            <video id="myVideo" controls controlsList="nodownload" autoplay class="custom-video-player w-full h-full"></video>
            <div class="play-pause-button hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <i class="fas fa-play text-white opacity-50 text-4xl"></i>
            </div>
        </div>
        <div class="mt-4">
            <h2 class="text-lg bg-blue-800 bg-opacity-50 p-2 rounded-md mb-1 font-semibold tracking-wide" id="currentVideoName" data-aos="fade-up"></h2>
            <h2 class="text-lg bg-blue-800 bg-opacity-50 p-2 rounded-md font-semibold tracking-wide" id="nextVideoName" data-aos="fade-up" data-aos-delay="200"></h2>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
