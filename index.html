<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container mx-auto flex flex-col items-center justify-center min-h-screen text-white">
        <video id="myVideo" controls controlsList="nodownload" autoplay class="w-full md:w-3/4 lg:w-2/3 xl:w-1/2 rounded-lg shadow-lg"></video>
        <div class="mt-4">
            <h2 class="text-lg bg-gray-800 bg-opacity-50 p-2 rounded-md mb-1" id="currentVideoName"></h2>
            <h2 class="text-lg bg-gray-800 bg-opacity-50 p-2 rounded-md" id="nextVideoName"></h2>
        </div>
    </div>
    <div id="captchaContainer" class="hidden">
      <!-- Add the CAPTCHA element here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
